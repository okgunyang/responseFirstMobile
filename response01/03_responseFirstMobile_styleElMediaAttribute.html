    <!-- 반응형 및 모바일에서는 스타일의 크기 단위는 vw, vh, %, rem 등 과 같이 해당 기기나 콘텐츠의 크기에 상대적인 단위를 사용해서 CSS 속성을 설정해야 함  -->
    <style media="screen and (min-width:320px) and (max-width:767px)">
        h2 { font-size:1rem; color:red; }
        p { font-size:1.4rem; color:red; }
    </style>
    <style media="screen and (min-width:768px) and (max-width:959px)">
        h2 { font-size:1.5rem; color:blue; }
        p { font-size:1.8rem; color:blue; }
    </style>
    <style media="screen and (min-width:960px)">
        h2 { font-size:2rem; color:green; }
        p { font-size:2.2rem; color:green; }
    </style>
    <style media="print">
        h2, p { color:black; }
    </style>
